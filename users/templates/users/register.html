{% extends "habits/base.html" %}

{% block content %}
<div class="section">
    <form method="POST">
        {% csrf_token %}
        <div class="field">
            <label for="{{form.username.id_for_label}}" class="label">Username</label>
            <div class="control">
                <input name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required
                    id="id_username" class="input" type="text" placeholder="Text input">
            </div>
        </div>
        <div class="field">
            <label for="{{form.email.id_for_label}}" class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input id="id_email" name="email" class="input is-danger" type="email" required
                    placeholder="Email input">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
            <!-- <p class="help is-danger">This email is invalid</p> -->
        </div>
        <div class="field">
            <label for="{{form.password1.id_for_label}}" class="label">Password</label>
            <div class="control has-icons-left has-icons-right">
                <input name="password1" autocomplete="new-password" required id="id_password1" class="input is-success"
                    type="password" placeholder="First habbit, use password manager ðŸ˜‰" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </div>
            <!-- include a password check which checks to see if the password entered are the same probably in JS -->
            <!-- <p class="help is-success">Password is valid</p> -->
        </div>
        <div class="field">
            <label for="{{form.password2.id_for_label }}" class="label">Password</label>
            <div class="control has-icons-left has-icons-right">
                <input name="password2" autocomplete="new-password" required id="id_password1" class="input is-success"
                    type="password" placeholder="" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </div>
            <!-- <p class="help is-success">Password is valid</p> -->
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
